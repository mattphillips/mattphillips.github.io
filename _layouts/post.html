---
layout: default
---

<section>
    <article class="post">
        <section class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
                <ul class="list-inline">
                    <li class="post-date">
                        {{ page.date | date: "%d" }}
                        {{ page.date | date: "%B" }}
                        {{ page.date | date: "%Y" }}
                    </li>
                </ul>

                <ul class="tags">
                    {% for tag in page.tags %}
                        <li><a href="#" class="tag">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
        </section>

        <section class="post-content">
            {{ content }}
        </section>
    </article>
</section>

{% include comments.html %}
