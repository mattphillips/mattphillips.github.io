---
layout: default
---
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.permalink }}">{{ post.title }}</a>
      <ul class="list-inline">
          <li>
              {{ post.date | date: "%B" }}
              {{ post.date | date: "%d" }},
              {{ post.date | date: "%Y" }}
          </li>
      </ul>
      <p>{{post.excerpt}}<p/>
    </li>
  {% endfor %}
</ul>
