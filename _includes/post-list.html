<ul class="list-unstyled">
    {% for post in site.posts %}
        <li class="post-item {% if page.hide-posts %}hide{% endif %}">
            <h1 class="post-title"><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
            <ul class="tags">
                {% for tag in post.tags %}
                    <li><a href="/tags/?tag={{ tag }}" class="tag">{{ tag }}</a></li>
                {% endfor %}
            </ul>
            <ul class="list-inline">
                <li class="post-date">
                    {{ post.date | date: "%d" }}
                    {{ post.date | date: "%B" }}
                    {{ post.date | date: "%Y" }}
                </li>
            </ul>
            <p class="post-excerpt">{{post.excerpt}}<p/>
            <a href="{{ post.permalink }}" class="post-read"><h3>Continue reading  <i class="fa fa-angle-double-right"></i></h3></a>
        </li>
    {% endfor %}
</ul>
